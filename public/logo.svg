<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变圆形 -->
  <defs>
    <linearGradient id="dreamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景圆 -->
  <circle cx="64" cy="64" r="60" fill="url(#dreamGradient)" opacity="0.95"/>

  <!-- 月亮 -->
  <path d="M 45 35 Q 55 25, 65 35 Q 75 45, 65 55 Q 55 65, 45 55 Q 35 45, 45 35 Z"
        fill="#ffffff" opacity="0.9" filter="url(#glow)"/>
  <circle cx="58" cy="40" r="12" fill="url(#dreamGradient)" opacity="0.3"/>

  <!-- 星星 - 大 -->
  <g transform="translate(85, 30)" filter="url(#glow)">
    <path d="M 0,-8 L 2,-2 L 8,0 L 2,2 L 0,8 L -2,2 L -8,0 L -2,-2 Z"
          fill="url(#starGradient)"/>
  </g>

  <!-- 星星 - 中 -->
  <g transform="translate(30, 55)" filter="url(#glow)">
    <path d="M 0,-6 L 1.5,-1.5 L 6,0 L 1.5,1.5 L 0,6 L -1.5,1.5 L -6,0 L -1.5,-1.5 Z"
          fill="url(#starGradient)"/>
  </g>

  <!-- 星星 - 小 -->
  <g transform="translate(95, 75)" filter="url(#glow)">
    <path d="M 0,-4 L 1,-1 L 4,0 L 1,1 L 0,4 L -1,1 L -4,0 L -1,-1 Z"
          fill="url(#starGradient)"/>
  </g>

  <!-- 云朵装饰 -->
  <g opacity="0.3">
    <ellipse cx="50" cy="85" rx="15" ry="8" fill="#ffffff"/>
    <ellipse cx="65" cy="85" rx="12" ry="7" fill="#ffffff"/>
    <ellipse cx="78" cy="88" rx="10" ry="6" fill="#ffffff"/>
  </g>

  <!-- 画笔元素 - 代表创作 -->
  <g transform="translate(70, 65)">
    <path d="M -3,-10 L 3,-10 L 5,-5 L 5,10 Q 5,12 3,12 L -3,12 Q -5,12 -5,10 L -5,-5 Z"
          fill="#ffffff" opacity="0.8"/>
    <path d="M -3,-10 L -1,-15 L 1,-15 L 3,-10 Z" fill="#ffed4e" opacity="0.9"/>
    <circle cx="0" cy="2" r="1.5" fill="url(#dreamGradient)"/>
    <circle cx="0" cy="7" r="1.5" fill="url(#dreamGradient)"/>
  </g>

  <!-- 魔法粒子 -->
  <circle cx="40" cy="25" r="2" fill="#ffed4e" opacity="0.7" filter="url(#glow)"/>
  <circle cx="90" cy="50" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="25" cy="75" r="1.5" fill="#ffed4e" opacity="0.5"/>
  <circle cx="85" cy="95" r="2" fill="#ffffff" opacity="0.6"/>
</svg>
